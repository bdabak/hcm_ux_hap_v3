specVersion: "2.4"
metadata:
  name: hcm.ux.hapv2_1
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://fioritest.sedefshipyard.com:8000
            client: "100"
            destination: SEDEF_FIORI
          - path: /sap/bc/ui5_ui5
            destination: SEDEF_FIORI
            url: http://fioritest.sedefshipyard.com:8000
            client: "100"
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.71.49
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: hcm.ux.hapv2_1
        ui5Theme: sap_fiori_3
